<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Publications 2025</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: #004d4d; /* azul petr칩leo */
      padding: 2em;
      text-align: center;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.5em;
      margin: 0;
    }

    #results {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }

    .paper {
      margin-bottom: 1.5em;
      padding: 1.2em;
      background: #ffffff;
      border-left: 6px solid #004d4d;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .paper:hover {
      transform: translateY(-2px);
    }

    .title a {
      font-size: 1.2em;
      font-weight: bold;
      color: #004d4d; /* azul petr칩leo */
      text-decoration: none;
    }

    .title a:hover {
      text-decoration: underline;
    }

    .meta {
      margin-top: 0.5em;
      color: #555;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Publications 2025</h1>
  </header>

  <div id="results">Carregando...</div>

  <!-- Agora o c칩digo JavaScript est치 separado -->
  <script src="script.js"></script>
</body>
</html>
